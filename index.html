<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Group1 Challenge</title>
  </head>

  <body>
    <div class="h-screen bg-blue-200 grid justify-center items-center">
      <main class="w-1/2 mx-auto">
        <div class="flex justify-center items-center">
          <img
            class="h-12 w-12 my-6 inline"
            src="./assets/images/logo.png"
            alt="logo"
          />
          <p class="inline mx-2 text-2xl font-bold">Sign up</p>
        </div>
        <div class="grid justify-center mx-32">
          <p class="text-center">
            We are the best staffing resources company in the world. Working
            with us opens a door to achieving your highest.
          </p>
        </div>
        <div class="my-2">
          <form action="">
            <div class="grid my-2 grid-cols-2 gap-4">
              <div>
                <input
                  class="p-2 rounded w-full"
                  type="text"
                  placeholder="firstName"
                />
              </div>
              <div>
                <input
                  class="p-2 rounded w-full"
                  type="text"
                  placeholder="LastName"
                />
              </div>
            </div>
            <div class="grid my-2 grid-cols-2 gap-4">
              <div>
                <input
                  class="p-2 rounded w-full"
                  type="Email"
                  placeholder="Email"
                />
              </div>
              <div>
                <input
                  class="p-2 rounded w-full"
                  type="text"
                  placeholder="Phone Number"
                />
              </div>
              <div>
                <label id="sex">Sex</label>
                <input type="radio" value="male" id="sex" name="sex" /> male
                <input type="radio" value="female" id="sex" name="sex" />
                female
                <input type="radio" value="male" id="sex" name="sex" />Rather
                not say
              </div>
            </div>
            <div>
              <input
                class="w-full rounded p-2"
                type="text"
                placeholder="Location"
              />
            </div>
            <div class="my-2 w-1/2">
              <button
                class="p-2 text-white w-full rounded bg-blue-600"
                type="submit"
              >
                Location
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
